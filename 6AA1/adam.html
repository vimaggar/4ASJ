<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pohybující se obrázky</title>
<style>
  /* Kontejner pro animaci */
  .animation-container {
    position: relative;
    width: 100%;
    height: 200px;
    overflow: hidden; /* Skryje obsah mimo kontejner */
    background-color: #f0f0f0; /* Barva pozadí */
  }

  /* Obrázek s animací */
  .moving-image {
    position: absolute;
    top: 50%;
    left: -200px; /* Startovní pozice mimo obrazovku */
    transform: translateY(-50%);
    width: 150px;
    height: auto;
    animation: moveRight 10s linear infinite; /* Animace pohybu - upravená doba trvání */
  }

  /* Definice klíčových snímků animace */
  @keyframes moveRight {
    0% { left: -200px; /* Startovní pozice */ }
    100% { left: 100%; /* Koncová pozice mimo obrazovku */ }
  }

  /* Různé zpoždění pro každý obrázek */
  .moving-image:nth-child(1) { animation-delay: 0s; }
  .moving-image:nth-child(2) { animation-delay: 2s; }
  .moving-image:nth-child(3) { animation-delay: 4s; }
  .moving-image:nth-child(4) { animation-delay: 6s; }
  /* ... přidejte další zpoždění pro další obrázky */
</style>
</head>
<body>
<div class="animation-container">
  <img src="https://www.exclusivetours.com/hs-fs/hubfs/Filip%C3%ADny%20shutterstock_316584812.jpg?width=950&height=510&name=Filip%C3%ADny%20shutterstock_316584812.jpg" alt="Pohybující se obrázek 1" class="moving-image">
  <img src="https://www.exclusivetours.com/hs-fs/hubfs/Filip%C3%ADny%20shutterstock_316584812.jpg?width=950&height=510&name=Filip%C3%ADny%20shutterstock_316584812.jpg" alt="Pohybující se obrázek 1" class="moving-image">
  <img src="https://www.exclusivetours.com/hs-fs/hubfs/Filip%C3%ADny%20shutterstock_316584812.jpg?width=950&height=510&name=Filip%C3%ADny%20shutterstock_316584812.jpg" alt="Pohybující se obrázek 3" class="moving-image">
  <img src="https://www.exclusivetours.com/hs-fs/hubfs/Filip%C3%ADny%20shutterstock_316584812.jpg?width=950&height=510&name=Filip%C3%ADny%20shutterstock_316584812.jpg" alt="Pohybující se obrázek 4" class="moving-image">
  </div>
</body>
</html>
